<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faça seu login!</title>
    <link rel="shortcut icon" href="src/Imagens/icon-login-key.ico" type="image/x-icon">
    <link rel="stylesheet" href="src/CSS/estilo.css">
    <link rel="stylesheet" href="src/CSS/responsivo.css">
    
</head>
<body>

    <main class="conteudo-principal">

        <section class="imagem">

            <picture class="imagem-coringa">
                <img src="src/Imagens/imagem-coringa.jpg" alt="" id="coringa-foto">
            </picture>

        </section>


        <section class="secao-login">
        
            <div class="conteudo-login">

                <label>
                    <h2 id="faca-seu-login">FAÇA SEU LOGIN</h2>
                </label>

                <label class="campos-senha-email-login">
                    
                    <input type="text" name="email" id="campo-email" placeholder=" Email">
                    <input type="password" name="senha" id="campo-senha" placeholder=" Senha">

                </label>

                <label class="lembrar-me">
                    <input type="checkbox" name="Lembrar-me" id="lembrar-me">
                    <p>Lembrar-me</p>
                </label>

                <br>

                <label class="entrar">
                    <input type="button" value="Entrar" id="entrar">
                </label>

                
                <p class="esqueceu-senha">
                    <a href="#" id="esqueceu-senha">Esqueceu a senha?</a>
                </p>
                

                <div class="logar-com">

                    <p class="logar-com">Logar Com </p>

                </div>

                <aside class="redes-sociais">

                    <picture class="redes">
                        <img src="src/Imagens/logo-facebook.png" alt="" id="facebook-logo">
                        <img src="src/Imagens/logo-google.png" alt="" id="google-logo">
                        <img src="src/Imagens/twitter-logo.png" alt="" id="twitter-logo">
                    </picture>

                </aside>

                <footer>

                    <p>Não tem uma conta? <a href="#">Cadastrar-se</a></p>

                </footer>

            </div>
            

        </section>

    </main>
    
</body>
</html>
